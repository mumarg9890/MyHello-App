<form #courseForm="ngForm" (ngSubmit)="SubmitCourseForm(courseForm)">
  <div class="form-group">
    <label for="courseName">Course Name </label>
    <input
      type="text"
      class="form-control"
      id="courseName"
      name="courseName"
      ngModel
      #courseName="ngModel"
      required
      minlength="5"
    />
  </div>
  <div
    class="alert alert-danger"
    *ngIf="!courseName.valid && courseName.touched"
  >
    <div *ngIf="courseName.errors?.required">Course name is required</div>
    <div *ngIf="courseName.errors?.minlength">
      Minimum length is {{ courseName.errors?.minlength.requiredLength }}
    </div>
  </div>
  <div class="form-group">
    <label for="courseCategory">Category</label>
    <select
      name="courseCategory"
      id="courseCategory"
      class="form-control"
      ngModel
      required
    >
      <option value=""></option>
      <option *ngFor="let category of courseCategories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="moneyBackCheckBox" /> 30 day money
      back guarantee
    </label>
  </div>
  <p>{{ courseForm.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!courseForm.valid">submit</button>
</form>
