<div class="zippy">
  <div
    class="zippy-heading"
    [class.expnded]="isExpanded"
    (click)="ToggleHeading()"
  >
    {{ title }}
    <span
      class="glyphicon"
      [ngClass]="{
        'glyphicon-chevron-up': isExpanded,
        'glyphicon-chevron-down': !isExpanded
      }"
    >
    </span>
  </div>
  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
