<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input
      type="text"
      class="form-control"
      id="userName"
      formControlName="userName"
    />
  </div>
  <div class="alert alert-danger" *ngIf="userName.invalid && userName.touched">
    Please provide valid username.
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      class="form-control"
      id="password"
      formControlName="password"
    />
  </div>
  <div
    class="alert alert-danger"
    *ngIf="
      loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched
    "
  >
    Please provide valid password
  </div>
  <button class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  <div class="alert alert-danger" *ngIf="loginForm?.errors?.inValidCredentials">
    Pleae provide valid credentials.
  </div>
</form>
