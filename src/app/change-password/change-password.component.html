<form [formGroup]="passwordForm" (ngSubmit)="submitChangePassword()">
  <div class="form-group">
    <label for="oldPassword">Old password</label>
    <input
      type="text"
      class="form-control"
      id="oldPassword"
      formControlName="oldPassword"
    />
  </div>
  <div *ngIf="oldPassword?.pending">checking password....</div>
  <div
    *ngIf="oldPassword?.errors?.invalidOldPassword"
    class="alert alert-danger"
  >
    old password is invalid
  </div>
  <div class="form-group">
    <label for="oldPassword">New password</label>
    <input
      type="text"
      class="form-control"
      id="oldPassword"
      formControlName="newPassword"
    />
  </div>
  <div class="form-group">
    <label for="oldPassword">Confirm password</label>
    <input
      type="text"
      class="form-control"
      id="oldPassword"
      formControlName="confirmPassword"
    />
  </div>
  <div
    *ngIf="passwordForm?.errors?.passwordNotMatch && confirmPassord.value != ''"
    class="alert alert-danger"
  >
    New password and confirm password should be same.
  </div>
  <button class="btn btn-primary" [disabled]="!passwordForm.valid">
    submit
  </button>
</form>

<div>
  <h1>Bootstrap media object for assignment</h1>
  <div class="media" *ngFor="let follower of gitHubFollowers">
    <img
      class="align-self-start mr-3 img"
      src="{{ follower.avatar_url }}"
      alt="Generic placeholder image"
    />
    <div class="media-body">
      <h4 class="media-heading">
        <a [routerLink]="['/Followers', follower.login, follower.id]">
          {{ follower.login }}</a
        >
      </h4>
      <!-- <a [href]="follower.html_url" target="_blank">{{ follower.html_url }}</a> -->
      <a target="_blank" href="{{ follower.html_url }}">{{
        follower.html_url
      }}</a>
    </div>
  </div>
</div>
