<form [formGroup]="signUpform" (ngSubmit)="login()">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input
      type="text"
      class="form-control"
      id="userName"
      formControlName="userName"
    />
  </div>
  <div *ngIf="userName?.pending">checking availablility....</div>
  <div
    *ngIf="userName?.invalid && userName?.touched"
    class="alert alert-danger"
  >
    <div *ngIf="userName?.errors?.required">Username is required</div>
    <div *ngIf="userName?.errors?.cannotContainSpace">Sapce is not allowed</div>
    <div *ngIf="userName?.errors?.alreadyOccupied">
      User name already occupied
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      class="form-control"
      id="password"
      formControlName="password"
    />
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        formControlName="userName"
      />
    </div>
    <div *ngIf="groupUserName?.pending">checking availablility....</div>
    <div
      *ngIf="groupUserName?.invalid && groupUserName?.touched"
      class="alert alert-danger"
    >
      <div *ngIf="groupUserName?.errors?.required">Username is required</div>
      <div *ngIf="groupUserName?.errors?.cannotContainSpace">
        Sapce is not allowed
      </div>
      <div *ngIf="groupUserName?.errors?.alreadyOccupied">
        User name already occupied
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="text"
        class="form-control"
        id="password"
        formControlName="password"
      />
    </div>
  </div>
  <button class="btn btn-primary">SignUp</button>

  <div class="alert alert-danger" *ngIf="signUpform.errors?.inValidLogin">
    Please provide valid details to login.
  </div>
</form>
