<form #contactForm="ngForm" (ngSubmit)="SubmitContactForm(contactForm)">
  <div ngModelGroup="contact" #contactGroup="ngModelGroup">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        name="firstName"
        ngModel
        #firstName="ngModel"
        (change)="Log(firstName)"
        required
      />
    </div>
    <div *ngIf="!contactGroup.valid">group Error</div>
    <div
      class="alert alert-danger"
      *ngIf="!firstName.valid && firstName.touched"
    >
      First name is required
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      name="comment"
      id="comment"
      cols="30"
      rows="10"
      ngModel
      class="form-control"
      required
    ></textarea>
  </div>

  <div class="checkbox">
    <label for="">
      <input type="checkbox" ngModel name="isSubscribed" /> subcribe to mail
      list</label
    >
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact method</label>
    <select
      name=""
      id="contactMethod"
      class="form-control"
      ngModel
      name="contactMethod"
      multiple
    >
      Contact Method
      <option value="" selected>select type</option>
      <option *ngFor="let method of contactMethods" [ngValue]="method">
        {{ method.name }}
      </option>
    </select>
  </div>
  <div class="radio" *ngFor="let method of contactMethods">
    <label>
      <input
        type="radio"
        name="contactMethodRadio"
        [value]="method.id"
        ngModel
      />
      {{ method.name }}
    </label>
  </div>
  <!-- <div class="radio">
    <label>
      <input type="radio" name="contactMethod" value="2" ngModel /> Phone
    </label>
  </div> -->
  <p>
    {{ contactForm.value | json }}
  </p>
  <button class="btn btn-primary">Submit</button>
</form>
